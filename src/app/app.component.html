
<md-sidenav-layout>
    <div class="row">
        <div class="col-xs-12" (click)="sidenav.toggle()">
            <md-icon>reorder</md-icon>
        </div>
    </div>
    <md-sidenav #sidenav mode="over" (click)="sidenav.close()">
        <a routerLinkActive="routerActivate" [routerLink]="['/inicio']">Inicio</a>
        <a routerLinkActive="routerActivate" [routerLink]="['/admin']">Administrador</a>
    </md-sidenav>
        <router-outlet></router-outlet>
</md-sidenav-layout>
